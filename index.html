<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- title -->
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- css -->
  <link rel="stylesheet" href="css\styles.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

</head>

<body class="main">

  <div class="container-total">

    <div class="card-layout">

      <div class="img-container">
        <img class="etherium-img" src="images/image-equilibrium.jpg" alt="equilibrium-img" />
        <div class="eye-container">
          <a class="eye-icon" href=""><img src="images/icon-view.svg"></a>
        </div>
      </div>

      <div class="titleinfo">
        <h5 class="heading"><a class="equ-link" href="">Equilibrium #3429</a></h5>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>


          <div class="etherium-icon info">
            <img class="icon" src="images/icon-ethereum.svg" alt="ethereum icon" /> 0.041 ETH
          </div>

          <div class="clockicon info">
            <img class="icon" src="images/icon-clock.svg" alt="clock icon" /> 3 days left
          </div>


      <hr class="line" />

      <div class="creator">
        <img class="creator-icon" src="images/image-avatar.png" alt="creator-img" /> Creation of <a class="creator-link" href="">Jules Wyvern</a></span>
      </div> >
    </div>

    Coded by <a href="#">N.Bala venkat vellaya</a>.
  </div> -->
</body>

</html>
